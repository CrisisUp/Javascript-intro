<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da Semana</title>
</head>

<body>
    <script>
        function diaDaSemana(num) {
            switch (num) {
                case 0: return "Domingo";
                case 1: return "Segunda";
                case 2: return "Terça";
                case 3: return "Quarta";
                case 4: return "Quinta";
                case 5: return "Sexta";
                case 6: return "Sábado";
                default: return "Número inválido";
            }
        }

        let sair;
        do {
            let entrada = prompt("Digite (0...6) para o dia da semana (ou 's' para sair):");
            if (entrada.toLowerCase() === 's') { sair = true; }
            else {
                let num = parseInt(entrada);
                alert(diaDaSemana(num));
                sair = false;
            }
        } while (!sair);
    </script>
</body>

</html>
