<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dias da Semana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 1.6rem;
            text-align: center;
            margin-top: 50px;
        }

        button {
            color: white;
            background-color: rgb(68, 192, 68);
            border-radius: 10px;
            margin: 40px 15px;
            padding: 15px 25px;
            font-size: 1.6rem;
            cursor: pointer;
            border: 1px solid rgb(68, 192, 68);
        }

        .output {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .segunda {color: #2c3e50; font-size: 1rem;}
        .terça {color: #8e44ad; font-size: 1.5rem;}
        .quarta {color: #2980b9; font-size: 2rem;}
        .quinta {color: #f35400; font-size: 2.5rem;}
        .sexta {color: #27ae60; font-size: 3rem;}
        .fim-de-semana {color: #f0b92b; font-size: 3.5rem;}
    </style>
</head>

<body>
    <h1>Escolha seu dia da semana:</h1>
    <div class="buttons-container">
        <button data-dia="segunda">Segunda</button>
        <button data-dia="terça">Terça</button>
        <button data-dia="quarta">Quarta</button>
        <button data-dia="quinta">Quinta</button>
        <button data-dia="sexta">Sexta</button>
        <button data-dia="fim-de-semana">Fim de semana</button>
    </div>

    <!-- Div para mostrar o nome do dia -->
    <div id="diaSelecionado" class="output"></div>

    <script>
        window.onload = function () {
            const buttons = document.querySelectorAll('button');
            const mensagemDiv = document.getElementById('diaSelecionado');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    const dia = this.getAttribute('data-dia');
                    let mensagem = "";
                    let bgColor = "";

                    switch (dia) {
                        case "segunda":
                            mensagem = "Dia de começar a semana com energia!";
                            bgColor = "#e0f7fa"; // Azul claro
                            break;
                        case "terça":
                            mensagem = "Hora de aprender coisas novas!";
                            bgColor = "#b2ebf2";
                            break;
                        case "quarta":
                            mensagem = "Metade da semana, continue firme!";
                            bgColor = "#80deea";
                            break;
                        case "quinta":
                            mensagem = "Quase lá, um pouco mais de esforço!";
                            bgColor = "#4dd0e1";
                            break;
                        case "sexta":
                            mensagem = "Dia de comemorar, o fim de semana está chegando!";
                            bgColor = "#26c6da";
                            break;
                        default:
                            mensagem = "Final de semana! Descanse e divirta-se!";
                            bgColor = "#00bcd4";
                    }

                    document.body.style.backgroundColor = bgColor;

                    // Atualiza o conteúdo e a classe da div
                    mensagemDiv.textContent = mensagem;
                    mensagemDiv.className = "output " + dia;
                });
            });
        };
    </script>
</body>

</html>
