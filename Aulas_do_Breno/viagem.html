<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dias = parseInt(prompt("Quantos dias de viagem?"));
        let horas = parseInt(prompt("Qual a duração excedente em horas?"));

        let duracaoTotal = dias * 24 + horas;

        alert("A duração total da viagem: " + duracaoTotal + "hs");
    </script>
</body>
</html>
