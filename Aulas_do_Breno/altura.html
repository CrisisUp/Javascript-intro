<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let altura1 = parseInt(prompt("Digite a altura da primeira pessoa: "));
        let altura2 = parseInt(prompt("Digite a altura da segunda pessoa: "));

        if (altura1 > altura2) {
            alert("A primeira altura " + altura1 + " é maior que a segunda altura " + altura2);
        } else if (altura1 < altura2) {
            alert("A segunda altura " + altura2 + " é maior que a primeira altura " + altura1);
        } else {
            alert("As alturas são iguais!")
        }
    </script>
</body>
</html>
