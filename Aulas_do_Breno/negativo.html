<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = 0;
        let soma = 0;
        while (true) {
            numero = parseInt(prompt("Digite numeros: "));
            if (numero < 0) {break;}
            soma += numero
        }
        alert(soma);
    </script>
</body>

</html>
