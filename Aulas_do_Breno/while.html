<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let resposta = prompt("Digite SIM para acessar a calculadora.");

        while (resposta == "SIM") {
            let numero1 = parseInt(prompt("Digite o primeiro valor: "));
            let numero2 = parseInt(prompt("Digite o segundo valor: "));
            let operador = prompt("Escolha uma operação: +, -, *, /.");
            let resultado;

            switch (operador) {
                case '+':
                    resultado = numero1 + numero2; break;
                case '-':
                    resultado = numero1 - numero2; break;
                case '*':
                    resultado = numero1 * numero2; break;
                case '/':
                    resultado = numero1 / numero2; break;
                default:
                    resultado = "Operador inválido.";
            }
            alert("O resultado é " + resultado);
        }
    </script>
</body>

</html>
